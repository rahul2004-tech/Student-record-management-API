<body>

    <div class="container">
      <div class="logo">
        <a href="Home.html">
          <img src="Images/logo1.jpg" alt="University Logo">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-student.html">Add Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view.html">View Students</a>

          <li class="nav-item">
            <a class="nav-link" href="update-student.html">Update Student</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1 class="text-center mb-4">Student Records Manager</h1>

   
    <div class="card mb-4">
      <div class="card-body">
        <h3 class="card-title">Search Students</h3>
        <div class="row g-3">
        
          <div class="col-md-3">
            <select id="searchField" class="form-select">
              <option value="SID">Student ID</option>
              <option value="FirstName">First Name</option>
              <option value="LastName">Last Name</option>
              <option value="Email">Email</option>
              <option value="NearCity">Nearest City</option>
              <option value="Guardian">Guardian</option>
              <option value="Course">Course</option>
            </select>
          </div>
       
          <div class="col-md-6">
            <input type="text" id="searchValue" class="form-control" placeholder="Enter search value">
          </div>
       
          <div class="col-md-3">
            <button class="btn btn-primary w-100" id="searchBtn">Search</button>
          </div>
        </div>
      </div>
    </div>

   
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Student Records</h3>
        <div id="output" class="table-responsive">
   
          <table class="table table-bordered table-hover">
            <thead class="table-primary">
              <tr>
                <th>SID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Near City</th>
                <th>Guardian</th>
                <th>Course</th>
                <th>Subjects</th>
              </tr>
            </thead>
            <tbody id="outputBody">
              <tr>
                <td colspan="8" class="text-center">No records found</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>


  <div class="footer">
    <div class="container">
      <p>&copy; 2025 Rungta International University | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


  <script>
    const apiUrl = "http://localhost:3000/students";

   
    $('#searchBtn').click(function() {
      const field = $('#searchField').val();
      let value = $('#searchValue').val();

      if (!value) {
        alert("Please enter a search value!");
        return;
      }

    
      if (field === "SID") {
        value = parseInt(value, 10);
        if (isNaN(value)) {
          alert("Student ID must be a valid number!");
          return;
        }
      }

      $.ajax({
        url: `${apiUrl}?${field}=${encodeURIComponent(value)}`,
        method: "GET",
        success: function(students) {
          const outputBody = $('#outputBody');
          outputBody.empty();

          if (students.length === 0) {
            outputBody.append('<tr><td colspan="8" class="text-center">No records found</td></tr>');
            return;
          }

          students.forEach(student => {
            const row = `
              <tr>
                <td>${student.SID}</td>
                <td>${student.FirstName}</td>
                <td>${student.LastName}</td>
                <td>${student.Email}</td>
                <td>${student.NearCity}</td>
                <td>${student.Guardian}</td>
                <td>${student.Course}</td>
                <td>${student.Subjects ? student.Subjects.join(", ") : "N/A"}</td>
              </tr>
            `;
            outputBody.append(row);
          });
        },
        error: function() {
          alert("Error fetching student records!");
        }
      });
    });


  </script>
</body>
