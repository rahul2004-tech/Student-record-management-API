      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

  <div class="container mt-5">
    <h1 class="text-center"><b>Student Record Management System</b></h1>
    
 
    <div class="card p-3 mt-4">
      <h4>Add Student</h4>
      <form id="addStudentForm">
        <input type="number" id="sid" class="form-control mb-2" placeholder="Student ID" required>
        <input type="text" id="firstName" class="form-control mb-2" placeholder="First Name" required>
        <input type="text" id="lastName" class="form-control mb-2" placeholder="Last Name" required>
        <input type="email" id="email" class="form-control mb-2" placeholder="Email" required>
        <input type="text" id="nearCity" class="form-control mb-2" placeholder="Near City" required>
        <input type="text" id="guardian" class="form-control mb-2" placeholder="Guardian" required>
        
      
        <select id="course" class="form-control mb-2" required>
          <option value="" disabled selected>Select Course</option>
          <option value="Foundation">Foundation</option>
          <option value="HND">HND</option>
          <option value="Degree">Degree</option>
        </select>
        
       
        <div id="subjectsContainer" class="form-group">
          <div class="d-flex mb-2">
            <input type="text" class="form-control" placeholder="Enter Subject" name="subject" required>
            <button type="button" class="btn btn-success ml-2 addSubject">+</button>
          </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Add Student</button>
      </form>
    </div>
  </div>
  <br>
  
 
  <div class="footer">
    <div class="container">
      <p>&copy; 2025 Rungta International University | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    const API_URL = "http://localhost:3000/students";

   
    $(document).on("click", ".addSubject", function () {
      const subjectInput = `
        <div class="d-flex mb-2">
          <input type="text" class="form-control" placeholder="Enter Subject" name="subject" required>
          <button type="button" class="btn btn-danger ml-2 removeSubject">-</button>
        </div>`;
      $("#subjectsContainer").append(subjectInput);
    });

   
    $(document).on("click", ".removeSubject", function () {
      $(this).closest(".d-flex").remove();
    });

   
    $("#addStudentForm").submit(function (e) {
      e.preventDefault();

      const sid = $("#sid").val();
      const firstName = $("#firstName").val();
      const lastName = $("#lastName").val();
      const email = $("#email").val();
      const nearCity = $("#nearCity").val();
      const guardian = $("#guardian").val();
      const course = $("#course").val();
      const subjects = $("input[name='subject']").map(function () {
        return $(this).val();
      }).get();

      const student = {  
        SID: sid,
        FirstName: firstName,
        LastName: lastName,
        Email: email,
        NearCity: nearCity,
        Guardian: guardian,
        Course: course,
        Subjects: subjects,
      };

      $.ajax({
        url: API_URL,
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(student),
        success: function () {
          alert("Student added successfully!");
          $("#addStudentForm")[0].reset();
          $("#subjectsContainer .d-flex:not(:first-child)").remove();
          
          $("#addStudentForm input, #addStudentForm select").removeClass("is-valid is-invalid");
        },
        error: function (error) {
          alert("Error adding student: " + error.responseJSON.message);
          console.error(error.responseJSON); 
        }
      });
    });

 
    $(document).ready(function () {
    
      $("#email").on("input", function () {
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test($(this).val())) {
          $(this).addClass("is-invalid").removeClass("is-valid");
        } else {
          $(this).addClass("is-valid").removeClass("is-invalid");
        }
      });

      
      $("#course").on("change", function () {
        if ($(this).val() === "") {
          $(this).addClass("is-invalid").removeClass("is-valid");
        } else {
          $(this).addClass("is-valid").removeClass("is-invalid");
        }
      });

    
      $("input[required]").on("input", function () {
        if ($(this).val().trim() === "") {
          $(this).addClass("is-invalid").removeClass("is-valid");
        } else {
          $(this).addClass("is-valid").removeClass("is-invalid");
        }
      });
    });
  </script>
</body>
