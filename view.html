  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('Images/slide1.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .navbar {
      background-color: #0044cc;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
      margin-right: 15px;
    }

    .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    .logo img {
      max-height: 100px;
      width: auto;
      cursor: pointer;
    }

    .navbar .logo {
      display: flex;
      align-items: center;

      font-size: 1.1rem;

    }

   
    .footer {
      background-color: #003366;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      font-size: 1rem;
      margin-top: auto; 
    }

    .footer a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      color: #ffcc00;
    }

    .footer p {
      margin: 0;
    }

    #studentsTable {
      background-color: white;
    }

    #studentsTable tbody tr:hover {
      background-color: #f1f1f1;
    }

  </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <div class="logo">
        <a href="Home.html">
          <img src="Images/logo1.jpg" alt="University Logo">
        </a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add-student.html">Add Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view.html">View Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="update-student.html">Update Student</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="search_delete.html">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="delete.html">Delete</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="text-center"><b>Student Records</b></h1>

    <div class="mt-4">
      <table class="table table-bordered" id="studentsTable">
        <thead>
          <tr>
            <th>SID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Near City</th>
            <th>Guardian</th>
            <th>Course</th>
            <th>Subjects</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>


  <div class="footer">
    <div class="container">
      <p>&copy; 2025 Rungta International University | <a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script>
    const API_URL = "http://localhost:3000/students";

    function fetchStudents() {
      $.get(API_URL, (data) => renderTable(data));
    }

    function renderTable(data) {
      const tbody = $("#studentsTable tbody");
      tbody.empty();
      data.forEach(student => {
        tbody.append(`
          <tr>
            <td>${student.SID}</td>
            <td>${student.FirstName}</td>
            <td>${student.LastName}</td>
            <td>${student.Email}</td>
            <td>${student.NearCity}</td>
            <td>${student.Guardian}</td>
            <td>${student.Course}</td>
            <td>${student.Subjects.join(", ")}</td>
          </tr>
        `);
      });
    }

//     function deleteStudent(sid) {

//       type: "DELETE",
//       success: () => {
//         alert("Student deleted successfully!");
//         fetchStudents();
//       },
//       error: () => alert("Error deleting student."),
//     });
//   }
// }
    $(document).ready(() => fetchStudents());
  </script>
</body>
